<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Build Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .forgot-password-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1e2532;
        }

        .forgot-password-subtitle {
            color: #656e83;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 600;
            color: #1e2532;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            width: 100%;
            outline: none;
        }

        .form-control:focus {
            border-color: #1A91F0;
            box-shadow: 0 0 0 0.2rem rgba(26, 145, 240, 0.25);
            background: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #1A91F0 0%, #1170CD 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 145, 240, 0.3);
        }

        .back-to-login {
            display: block;
            margin-top: 20px;
            color: #1A91F0;
            text-decoration: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-control.error {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2 class="forgot-password-title">Forgot Password</h2>
        <p class="forgot-password-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form id="forgotPasswordForm" action="reset-password.php" method="post">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <button type="submit" class="btn-reset">Reset Password</button>
        </form>
        
        <a href="login.php" class="back-to-login">Back to Login</a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            
            let isValid = true;
            
            emailError.style.display = 'none';
            document.getElementById('email').classList.remove('error');
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                emailError.style.display = 'block';
                document.getElementById('email').classList.add('error');
                isValid = false;
            }
            
            if (isValid) {
                alert('If an account with that email exists, a password reset link has been sent.');
            }
        });
    </script>
</body>
</html>
